<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + vue</title>
  </head>
  <body>
    <wc-animals id="app" msg="Estoy de pruebas"></wc-animals>
    <script type="module" src="../main.ts"></script>
    <script>
      const app = document.getElementById('app')
      function showMsg(e) {
        alert(e.detail)
      }
      app.addEventListener('showMsg', showMsg)
    </script>
  </body>
</html>
